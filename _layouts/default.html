<!-- ðŸš€ Typing Effect Script -->
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const textElement = document.getElementById("typing-text");
        if (!textElement) return; // Prevents errors if element is missing

        const words = ["I'm a Full Stack Developer", "I'm an AI Enthusiast", "I'm an Open-Source Contributor",
            "I'm a Software Engineer", "I'm a Car Enthusiast", "I love swimming", "I'm a Watch Enthusiast"];
        let wordIndex = 0;
        let letterIndex = 0;
        let isDeleting = false;

        function typeEffect() {
            let currentWord = words[wordIndex];
            if (isDeleting) {
                textElement.innerHTML = currentWord.substring(0, letterIndex - 1);
                letterIndex--;
            } else {
                textElement.innerHTML = currentWord.substring(0, letterIndex + 1);
                letterIndex++;
            }

            let typingSpeed = isDeleting ? 50 : 100;

            if (!isDeleting && letterIndex === currentWord.length) {
                typingSpeed = 1000; // Pause before deleting
                isDeleting = true;
            } else if (isDeleting && letterIndex === 0) {
                isDeleting = false;
                wordIndex = (wordIndex + 1) % words.length;
                typingSpeed = 500; // Pause before typing the next word
            }

            setTimeout(typeEffect, typingSpeed);
        }

        typeEffect();
    });
</script>

<!-- ðŸš€ JavaScript for Experience Popups -->
